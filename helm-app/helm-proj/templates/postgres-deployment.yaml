apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postgres-landregistry.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    app: {{ include "postgres-landregistry.name" . }}
spec:
  replicas: {{ .Values.postgresLandRegistry.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "postgres-landregistry.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "postgres-landregistry.name" . }}
    spec:
      restartPolicy: Always
      containers:
        - name: {{ include "postgres-landregistry.name" . }}
          image: "{{ .Values.postgresLandRegistry.image.repository }}:{{ .Values.postgresLandRegistry.image.tag }}"
          imagePullPolicy: {{ .Values.postgresLandRegistry.image.pullPolicy }}
          env:
            - name: POSTGRES_USER
              value: "{{ .Values.postgresLandRegistry.auth.user }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.postgresLandRegistry.auth.password }}"
            - name: POSTGRES_DB
              value: "{{ .Values.postgresLandRegistry.auth.database }}"
          ports:
            - containerPort: {{ .Values.postgresLandRegistry.containerPort }}
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          emptyDir: {} # Replace with PVC if needed
